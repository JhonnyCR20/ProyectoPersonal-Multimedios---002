<!doctype html>
<html lang="es">
<head>
    <title>Módulo Cursos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <header id="header">
        <!-- Header can be loaded dynamically or be static -->
        <h1 class="text-center mt-3">Gestión de Cursos</h1>
    </header>

    <nav id="menu-container">
        <!-- Menu will be loaded here by JavaScript -->
    </nav>

    <main class="container mt-4 p-4 bg-white rounded shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Lista de Cursos</h2>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalCrear">
                Crear Curso
            </button>
        </div>

        <div id="mensajes" class="mb-3">
            <!-- Messages will be shown here -->
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Tiempo</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="datosTablaCursos">
                    <!-- Course data will be loaded here -->
                    <tr>
                        <td colspan="6" class="text-center">Cargando datos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer id="footer" class="text-center text-lg-start mt-5 border-top">
        <div class="text-center p-3 bg-light">
            © 2025 Mi Proyecto personal:
            <a class="text-dark" href="#">paginas-web-cr.com/Api/</a>
        </div>
    </footer>

    <!-- Modal Crear -->
    <div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalCrearLabel">Crear Nuevo Curso</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCrearCurso">
                        <div class="mb-3">
                            <label for="nombreCrear" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCrear" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionCrear" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcionCrear" required>
                        </div>
                        <div class="mb-3">
                            <label for="tiempoCrear" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" id="tiempoCrear" required>
                        </div>
                        <!-- Usuario se asignará automáticamente o según lógica -->
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Curso</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarCurso">
                        <input type="hidden" id="idEditar">
                        <div class="mb-3">
                            <label for="nombreEditar" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionEditar" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcionEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="tiempoEditar" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" id="tiempoEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="usuarioEditar" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuarioEditar" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Actualizar Curso</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="modalEliminarLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de que desea eliminar este curso?</p>
                    <form id="formEliminarCurso">
                         <input type="hidden" id="idEliminar">
                         <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-danger">Eliminar Curso</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script> 
    <script type="module" src="../js/cursoController.js"></script> 
</body>
</html>
